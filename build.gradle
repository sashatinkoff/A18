// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: 'gradle-scripts/versions.gradle'

buildscript {
    ext.versions = [
            'androidPlugin'         : '3.1.3',
            'fabric'                : '1.25.4',
            'kotlin'                : '1.2.50',
            'realm'                 : '5.1.0',
            'gms_google_servivces'  : '4.0.1'
    ]

    repositories {
        google()
        jcenter()
        maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${versions.androidPlugin}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "io.realm:realm-gradle-plugin:${versions.realm}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "io.fabric.tools:gradle:${versions.fabric}"
        // NOTE: Do not place your application versions here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
        flatDir { dirs 'libs' } // in real project it's a place where core libraries will be
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
