// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: 'versions.gradle'

// global variables are stored in gradle.properties

buildscript {
    ext.kotlin_version = '1.3.70'

    repositories {
        google()
        jcenter()
        maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${androidPlugin}"
        classpath "io.realm:realm-gradle-plugin:$realm"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
        classpath "io.fabric.tools:gradle:$fabric"
        classpath "com.google.gms:google-services:$gms_google_servivces"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
        maven { url "https://jitpack.io" }
        flatDir { dirs 'libs' } // in real project it's a place where core libraries will be
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
